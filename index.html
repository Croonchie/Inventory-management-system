<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Inventory Management System</h1>
    
    <div id="inventory-before" class="output-section">
      <h2>Inventory Value Before Discount</h2>
      <p id="value-before"></p>
    </div>

    <div id="inventory-after" class="output-section">
      <h2>Inventory Value After 15% Discount</h2>
      <p id="value-after"></p>
    </div>

    <div id="product-search" class="output-section">
      <h2>Search Result</h2>
      <p id="search-result"></p>
    </div>

    <div id="product-list" class="output-section">
      <h2>Inventory Details</h2>
      <ul id="inventory-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
